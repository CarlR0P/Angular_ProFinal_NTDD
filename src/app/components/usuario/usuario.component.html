<div class="">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Un nuevo usuario
    </button>
</div>

<!--INICIA TABLA-->
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">Nombre de Usuario</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">correo</th>
                <th scope="col">Rol</th>
            </tr>
        </thead>
        <tbody>
            @for (item of userList; track item._id){
            <tr>
                <td>{{ item.nombreUsuario }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.apellido }}</td>
                <td>{{ item.correo }}</td>
                <td>{{ item.rol }}</td>

                <td>
                    <button type="button" class="btn btn-primary" (click)="toggleEditUser(item._id)">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="deleteUserEntry(item._id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
<!--TERMINA TABLA-->

<!-- Modal Nuevo Usuario-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">El nuevo usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form class="card p-2" (ngSubmit)="newUserEntry()" [formGroup]="userForm">

                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" aria-describedby="emailHelp"
                            placeholder="Nombre del usuario" formControlName="nombreUsuario">
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                            placeholder="Nombres" formControlName="nombre">
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp"
                            placeholder="Apellidos" formControlName="apellido">
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" aria-describedby="emailHelp"
                            placeholder="Correo" formControlName="correo">
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <input type="text" class="form-control" id="rol" aria-describedby="emailHelp" placeholder="Rol"
                            formControlName="rol">
                    </div>

                    <div class="input-group justify-content-center md-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<form *ngIf="editableUser" class="card p-2" (ngSubmit)="updateUserEntry()" [formGroup]="userForm">

    <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" aria-describedby="emailHelp"
            placeholder="Nombre del usuario" formControlName="nombreUsuario">
    </div>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombres"
            formControlName="nombre">
    </div>

    <div class="mb-3">
        <label for="apellido" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" placeholder="Apellidos"
            formControlName="apellido">
    </div>

    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="text" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Correo"
            formControlName="correo">
    </div>

    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input type="text" class="form-control" id="rol" aria-describedby="emailHelp" placeholder="Rol"
            formControlName="rol">
    </div>

    <div class="input-group justify-content-center md-12">
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
    </div>

</form>
