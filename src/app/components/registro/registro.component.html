<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4 text-white">Registro de Usuario</h2>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label text-white">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese un nombre de usuario">
        </div>

        <div class="mb-3">
          <label for="nombres" class="form-label text-white">Nombres</label>
          <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
        </div>

        <div class="mb-3">
          <label for="apellidos" class="form-label text-white">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-white">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-white">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Registrarme</button>
          <a class="btn btn-secondary" href="">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</div>
