<section
  class="d-flex justify-content-center align-items-center flex-column"
  style="height: 100vh;"
>
  <h2 class="mb-4 text-center text-white">Iniciar Sesión</h2>

  <form
    (ngSubmit)="iniciarSesion()"
    style="width: 100%; max-width: 400px;"
  >
    <div class="form-group mb-3">
      <label for="correo" class="text-white">Correo Electrónico</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        placeholder="Ingrese tu correo"
        [(ngModel)]="correo"
        name="correo"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="clave" class="text-white">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="clave"
        placeholder="Contraseña"
        [(ngModel)]="clave"
        name="clave"
        required
      />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <a class="btn btn-secondary" href="">Regresar</a>
    </div>
  </form>

  <div *ngIf="mensaje" class="mt-3" style="max-width: 400px; width: 100%;">
    <div
      [ngClass]="{
        'alert alert-success': !esError,
        'alert alert-danger': esError
      }"
      role="alert"
    >
      {{ mensaje }}
    </div>
  </div>
</section>
