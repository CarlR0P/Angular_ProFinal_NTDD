<div class="ruleta-container">
  <div class="ruleta" [ngStyle]="{'transform': 'rotate(' + rotacion + 'deg)'}">
    <div class="segmento" *ngFor="let cat of categorias; let i = index"
         [ngStyle]="getEstiloSegmento(i)">
      <span>{{ cat.nombre }}</span>
    </div>
  </div>
  <button class="btn-girar" (click)="girarRuleta()">Girar ruleta</button>
</div>
