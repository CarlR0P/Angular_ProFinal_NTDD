<h2>Resultados de tu partida</h2>

<p><strong>Correctas:</strong> {{ correctas }}</p>
<p><strong>Incorrectas:</strong> {{ incorrectas }}</p>

<div *ngIf="incorrectas > 0">
  <h3>Retroalimentaci√≥n:</h3>
  <ul>
    <li *ngFor="let r of respuestasUsuario" [style.color]="r.correcta ? 'green' : 'red'">
      <strong>{{ r.preguntaTexto }}</strong><br>
      Tu respuesta: {{ r.respuestaUsuario }}<br>
      <span *ngIf="!r.correcta">Correcta: {{ r.respuestaCorrecta }}</span>
    </li>
  </ul>
</div>
